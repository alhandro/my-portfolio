<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Flask Homepage</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Flask App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <!-- Add more navigation links here if needed -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Image Slider -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/image1.jpg" class="d-block w-100" alt="Slide 1" style="max-width: 100%; max-height: 500px;">
            </div>
            <div class="carousel-item">
                <img src="/static/image2.jpg" class="d-block w-100" alt="Slide 1" style="max-width: 100%; max-height: 500px;">
            </div>
            <div class="carousel-item">
                <img src="/static/image3.jpg" class="d-block w-100" alt="Slide 1" style="max-width: 100%; max-height: 500px;">
            </div>
        </div>
    </div>
    <!-- Skills Section -->
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Skills</h2>
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">

                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h4 class="card-title">Skill 2</h4>
                        <p class="card-text">Description of skill 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-4">

                    </div>
                </div>
            </div>

            <div class="container mt-5">

                <div id="videoCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <iframe width="560" height="315" src="https://www.youtube.com/watch?v=lCLATD5vEBU/embed/VIDEO_ID_1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="carousel-item">

                    </div>
                    <a class="carousel-control-prev" href="#videoCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#videoCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <!-- Add more skills here if needed -->
        </div>
    </div>
</section>
